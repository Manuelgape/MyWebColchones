<svg width="850" height="520" viewBox="0 0 850 520" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Arial', 'Helvetica', sans-serif; font-weight: bold; fill: #4db8b3; letter-spacing: 8px; }
    </style>
  </defs>
  
  <!-- Primera línea: TU MEJOR -->
  <text class="title" x="30" y="180" font-size="145">TU MEJOR</text>
  
  <!-- Luna amarilla en forma de media luna (donde iría la O) -->
