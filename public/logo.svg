    <path d="M 0 -35 Q 25 -35 25 0 Q 25 35 0 35 Q 20 0 0 -35 Z" fill="#f5c13b"/>
  </g>
  
  <!-- R después de la luna -->
  <text class="title" x="660" y="180" font-size="145">R</text>
  
  <!-- Segunda línea: SUEÑO -->
  <text class="title" x="80" y="360" font-size="145">SUEÑO</text>
</svg>
