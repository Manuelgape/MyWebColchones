<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="zen-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c8d8e8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="base-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a4a5a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a3a4a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafb"/>
  
  <!-- Base/Motor housing -->
  <rect x="120" y="380" width="560" height="60" rx="8" fill="url(#base-grad)" filter="url(#shadow)"/>
  
  <!-- Motor indicators -->
  <circle cx="250" cy="410" r="15" fill="#1a2a3a" stroke="#4a6a8a" stroke-width="2"/>
  <circle cx="550" cy="410" r="15" fill="#1a2a3a" stroke="#4a6a8a" stroke-width="2"/>
  
  <!-- Control panel -->
  <rect x="360" y="395" width="80" height="30" rx="6" fill="#2a3a4a"/>
  <circle cx="380" cy="410" r="5" fill="#6a8aaa"/>
  <circle cx="400" cy="410" r="5" fill="#6a8aaa"/>
  <circle cx="420" cy="410" r="5" fill="#6a8aaa"/>
  
  <!-- Articulated sections of mattress (3 sections: head, middle, legs) -->
  
  <!-- Head section (elevated) -->
  <path d="M 140 280 L 140 240 L 320 200 L 320 260 Z" fill="url(#zen-grad)" filter="url(#shadow)"/>
  <line x1="160" y1="260" x2="160" y2="220" stroke="#b8d8e8" stroke-width="2" stroke-dasharray="6,6" opacity="0.5"/>
  <line x1="200" y1="270" x2="200" y2="225" stroke="#b8d8e8" stroke-width="2" stroke-dasharray="6,6" opacity="0.5"/>
  <line x1="240" y1="275" x2="240" y2="230" stroke="#b8d8e8" stroke-width="2" stroke-dasharray="6,6" opacity="0.5"/>
  <line x1="280" y1="268" x2="280" y2="220" stroke="#b8d8e8" stroke-width="2" stroke-dasharray="6,6" opacity="0.5"/>
  
  <!-- Middle section (flat) -->
  <rect x="320" y="260" width="180" height="120" fill="url(#zen-grad)" filter="url(#shadow)"/>
  <line x1="360" y1="270" x2="360" y2="370" stroke="#b8d8e8" stroke-width="2" stroke-dasharray="6,6" opacity="0.5"/>
  <line x1="420" y1="270" x2="420" y2="370" stroke="#b8d8e8" stroke-width="2" stroke-dasharray="6,6" opacity="0.5"/>
  <line x1="480" y1="270" x2="480" y2="370" stroke="#b8d8e8" stroke-width="2" stroke-dasharray="6,6" opacity="0.5"/>
  
  <!-- Leg section (slightly elevated) -->
  <path d="M 500 280 L 500 260 L 660 240 L 660 260 Z" fill="url(#zen-grad)" filter="url(#shadow)"/>
  <line x1="530" y1="278" x2="530" y2="262" stroke="#b8d8e8" stroke-width="2" stroke-dasharray="6,6" opacity="0.5"/>
  <line x1="570" y1="274" x2="570" y2="256" stroke="#b8d8e8" stroke-width="2" stroke-dasharray="6,6" opacity="0.5"/>
  <line x1="610" y1="270" x2="610" y2="250" stroke="#b8d8e8" stroke-width="2" stroke-dasharray="6,6" opacity="0.5"/>
  
  <!-- Articulation joints -->
  <circle cx="320" cy="280" r="12" fill="#3a4a5a" stroke="#5a7a9a" stroke-width="2"/>
  <circle cx="500" cy="280" r="12" fill="#3a4a5a" stroke="#5a7a9a" stroke-width="2"/>
  
  <!-- Side support legs -->
  <rect x="140" y="440" width="18" height="45" rx="3" fill="#2a3a4a"/>
  <rect x="280" y="440" width="18" height="45" rx="3" fill="#2a3a4a"/>
  <rect x="500" y="440" width="18" height="45" rx="3" fill="#2a3a4a"/>
  <rect x="642" y="440" width="18" height="45" rx="3" fill="#2a3a4a"/>
  
  <!-- Zen decorative elements -->
  <circle cx="120" cy="150" r="4" fill="#a8c8d8" opacity="0.6"/>
  <circle cx="140" cy="165" r="6" fill="#a8c8d8" opacity="0.6"/>
  <circle cx="165" cy="145" r="5" fill="#a8c8d8" opacity="0.6"/>
  
  <path d="M 700 480 Q 720 470, 740 480" stroke="#a8c8d8" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 700 500 Q 720 490, 740 500" stroke="#a8c8d8" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- Label -->
  <rect x="310" y="310" width="180" height="60" rx="8" fill="white" opacity="0.95"/>
  <text x="400" y="335" font-family="Arial, sans-serif" font-size="14" fill="#2a4a5a" text-anchor="middle" font-weight="bold">CAMA ARTICULADA</text>
  <text x="400" y="355" font-family="Arial, sans-serif" font-size="12" fill="#4a6a7a" text-anchor="middle">ZEN</text>
</svg>
