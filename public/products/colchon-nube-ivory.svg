<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="ivory-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f4e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8dcc0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f0f4f8"/>
  
  <!-- Mattress main body -->
  <rect x="100" y="250" width="600" height="180" rx="20" fill="url(#ivory-grad)" filter="url(#shadow)"/>
  
  <!-- Quilted pattern -->
  <line x1="200" y1="260" x2="200" y2="420" stroke="#d4c5a0" stroke-width="2" stroke-dasharray="10,10" opacity="0.5"/>
  <line x1="300" y1="260" x2="300" y2="420" stroke="#d4c5a0" stroke-width="2" stroke-dasharray="10,10" opacity="0.5"/>
  <line x1="400" y1="260" x2="400" y2="420" stroke="#d4c5a0" stroke-width="2" stroke-dasharray="10,10" opacity="0.5"/>
  <line x1="500" y1="260" x2="500" y2="420" stroke="#d4c5a0" stroke-width="2" stroke-dasharray="10,10" opacity="0.5"/>
  <line x1="600" y1="260" x2="600" y2="420" stroke="#d4c5a0" stroke-width="2" stroke-dasharray="10,10" opacity="0.5"/>
  
  <!-- Horizontal quilting -->
  <line x1="110" y1="300" x2="690" y2="300" stroke="#d4c5a0" stroke-width="2" stroke-dasharray="10,10" opacity="0.5"/>
  <line x1="110" y1="350" x2="690" y2="350" stroke="#d4c5a0" stroke-width="2" stroke-dasharray="10,10" opacity="0.5"/>
  <line x1="110" y1="400" x2="690" y2="400" stroke="#d4c5a0" stroke-width="2" stroke-dasharray="10,10" opacity="0.5"/>
  
  <!-- Side edge -->
  <rect x="100" y="430" width="600" height="25" rx="5" fill="#d4c5a0"/>
  
  <!-- Decorative clouds -->
  <circle cx="150" cy="150" r="30" fill="#e0e7ee" opacity="0.6"/>
  <circle cx="180" cy="145" r="35" fill="#e0e7ee" opacity="0.6"/>
  <circle cx="210" cy="150" r="28" fill="#e0e7ee" opacity="0.6"/>
  
  <circle cx="620" cy="480" r="25" fill="#e0e7ee" opacity="0.6"/>
  <circle cx="645" cy="477" r="30" fill="#e0e7ee" opacity="0.6"/>
  <circle cx="670" cy="480" r="22" fill="#e0e7ee" opacity="0.6"/>
  
  <!-- Label -->
  <rect x="320" y="320" width="160" height="50" rx="8" fill="white" opacity="0.9"/>
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle" font-weight="bold">NUBE</text>
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">IVORY</text>
</svg>
